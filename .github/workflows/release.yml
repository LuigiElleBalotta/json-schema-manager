name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read version from tag
        id: tag
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build -- --project ng-json-schema-form
      - run: npm run build -- --project demo --configuration production --base-href "/${{ github.event.repository.name }}/"
      - name: Prepare npm for OIDC publish
        run: |
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ]; then
            rm -f "$NPM_CONFIG_USERCONFIG" || true
            unset NPM_CONFIG_USERCONFIG
          fi
          rm -f .npmrc || true
          rm -f ~/.npmrc || true
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN
          npm config delete registry || true
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true
      - name: Package release assets
        run: |
          mkdir -p release
          tar -czf release/ng-json-schema-form-${{ steps.tag.outputs.version }}.tgz -C dist ng-json-schema-form
          tar -czf release/demo-${{ steps.tag.outputs.version }}.tgz -C dist demo
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ${{ steps.tag.outputs.version }}
          generate_release_notes: true
          files: |
            release/ng-json-schema-form-${{ steps.tag.outputs.version }}.tgz
            release/demo-${{ steps.tag.outputs.version }}.tgz
      - name: Publish to npm (OIDC trusted publishing)
        run: |
          export NPM_CONFIG_PROVENANCE=true
          export NPM_CONFIG_REGISTRY=https://registry.npmjs.org/
          env -u NODE_AUTH_TOKEN -u NPM_CONFIG_USERCONFIG -u NPM_TOKEN npm publish ./dist/ng-json-schema-form --access public --provenance --registry=https://registry.npmjs.org/
