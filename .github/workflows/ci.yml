name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build -- --project ng-json-schema-form
      - run: npm run build -- --project demo --configuration production
      - run: npm test -- --project ng-json-schema-form --watch=false --browsers=ChromeHeadless
