name: Deploy Demo

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Build demo for GitHub Pages
        run: npm run build -- --project demo --configuration production --base-href "/${{ github.event.repository.name }}/"
      - name: Resolve publish directory
        run: |
          if [ -d dist/demo/browser ]; then
            echo "PUBLISH_DIR=dist/demo/browser" >> $GITHUB_ENV
          else
            echo "PUBLISH_DIR=dist/demo" >> $GITHUB_ENV
          fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PUBLISH_DIR }}
